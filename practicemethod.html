<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> String property  method and Object</h1>
    <script>
            let s1="hello World"
            document.write("type of s1= ",typeof s1,"<br>")
            let s2= new String("My name is Sarita")
            document.write("type of s2= ",typeof s2,"<br>")
            document.write(" length of s1= ",s1.length,"<br>")
            
            
            
            document.write(" convert s1 in  case=",s1.toUpperCase(),"<br>")
            document.write(" convert s2 in Upper case=",s2.toLowerCase(),"<br>")

    </script>

    
</body>
</html>
