<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter first number: <input type="text " id="t1"></h1><br>
    <h1>Enter second number: <input type="text " id="t2"></h1><br>
        <button type="button" onclick="add();">add</button>
    <script>
        
        function add()
        {
            
           let a=document.getElementById("t1").value;
           let d=Number(a);
            let b=document.getElementById("t2").value;
            let j=Number(b);
            let res=d+j;
            document.writeln("addition of two no=",res);

        }

        
            
        


        
        
    </script>
</body>
</html>
